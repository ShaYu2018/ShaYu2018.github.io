name: Update Google Scholar Citations Badge

permissions:
  contents: write   # ğŸ‘ˆ å…è®¸ä¿®æ”¹ä»“åº“å†…å®¹

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤© UTC 0ç‚¹è‡ªåŠ¨è¿è¡Œ
  workflow_dispatch:      # æ‰‹åŠ¨è§¦å‘

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install scholarly

      - name: Run update script
        env:
          GOOGLE_SCHOLAR_ID: e5ng8m0AAAAJ    # ä½ çš„Google Scholar ID
        run: python update_scholar.py

      - name: Commit and push results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add results/*
          git commit -m "Updated Google Scholar citations" || echo "No changes to commit"
          git push
